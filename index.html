<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .hero { background: #007bff; color: white; padding: 100px 0; text-align: center; }
        .portfolio img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Your Name</h1>
            <p>Web Developer | Designer | Freelancer</p>
        </div>
    </section>
    
    <!-- About Section -->
    <section class="container my-5">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</p>
    </section>
    
    <!-- Portfolio Section -->
    <section class="container my-5">
        <h2>My Work</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="Project 1">
                <p>Project 1</p>
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="Project 2">
                <p>Project 2</p>
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="Project 3">
                <p>Project 3</p>
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section class="container my-5">
        <h2>Contact Me</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
